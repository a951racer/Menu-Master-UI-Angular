<h1>Meals</h1>
<button mat-raised-button class="new-button" (click)="newMeal()">New</button>
<div fxLayout="row" fxLayoutAlign="space-between start " class="mealPage">
  <!-- List -->
  <div fxFlex="0 1 50%" class="left-col">
    <mat-card class="card" [class.mat-elevation-z8]="selectedMeal._id === meal._id" (click)="onCardClick(meal._id)" *ngFor="let meal of mealList">
      <mat-card-header>
        <mat-card-title class="title">
          {{ meal.name }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ meal.order}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <br>
  </div>

  <!-- Details Area -->
  <div fxFlex="0 1 50%" class="right-col">
    <div *ngIf="!showDetails">
      <mat-card>
        Click a meal to see details
      </mat-card>
    </div>

    <div id="details" *ngIf="showDetails">
      <div>
        <mat-card class="details-card mat-elevation-z8">
          <mat-card-header class="details-card-header">
            <mat-card-title>
              {{ selectedMeal.name }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <br>
            Order: {{ selectedMeal.order}}
          </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="handleButtonClick('close')">CLOSE</button>
              <button mat-button (click)="handleButtonClick('edit')">EDIT</button>
              <button mat-button (click)="handleButtonClick('delete')">DELETE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <div id="edit" *ngIf="showEdit">
    </div>
  </div>
</div>
