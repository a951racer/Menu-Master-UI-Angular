<div class="home-page">
<div>
  <img class="logo" src="../../assets/Menu Master-logo.png">
</div>
<div class="mat-display-3 home">Grocery Get'r</div>
<div *ngIf="user && authenticated">
  <div [ngClass]="'navbar'">
    <a mat-raised-button class="new-button" (click)="signOut()">Sign Out</a>
  </div>
</div>
<div *ngIf="!user || !authenticated">
  <div [ngClass]="'navbar'">
    <a mat-raised-button class="new-button" (click)="login()">Sign In</a>
    <a mat-raised-button class="new-button" (click)="signUp()">Sign Up</a>
  </div>
</div>
</div>
