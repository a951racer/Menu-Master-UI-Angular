<div fxLayout="row" fxLayoutAlign="space-between start " class="dayPage">
    <!-- List -->
    <div fxFlex="0 1 50%" class="left-col">
      <button mat-raised-button class="new-button" (click)="newDay()">New</button>
      <mat-card class="card" [class.mat-elevation-z8]="selectedDay.id === day.id" (click)="onCardClick(day.id)" *ngFor="let day of dayList">
        <mat-card-header>
          <mat-card-title class="title">
            {{ day.date |  date:'EEEE'}}
          </mat-card-title>
          <mat-card-subtitle>
            {{ day.date |  date:'shortDate'}}
          </mat-card-subtitle>
        </mat-card-header>
        {{ day.comment}}
      </mat-card>
    </div>
  
      
  <!-- Details Area -->
  <div fxFlex="0 1 50%" class="right-col">
    <div *ngIf="!showDetails">
      <mat-card>
        Click a day to see details
      </mat-card>
    </div>

    <div id="details" *ngIf="showDetails">
      <div>
        <mat-card class="details-card mat-elevation-z8">
          <mat-card-header class="details-card-header">
            <mat-card-title>
              {{ selectedDay.date |  date:'EEEE'}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{ selectedDay.date |  date:'shortDate'}}
            <div class="tables">
                  <mat-accordion> 
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Meals
                        </mat-panel-title>
                        <mat-panel-description>
                          
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <table #mealTable mat-table [dataSource]="selectedDay.mealList" class="mat-elevation-z4">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let meal"> {{meal.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="buttons">
                          <th mat-header-cell *matHeaderCellDef></th>
                          <td mat-cell class="button-cell" *matCellDef="let tasting">
                            <button mat-icon-button class="table-button" (click)="deleteMeal(meal)">
                              <mat-icon >delete</mat-icon>
                            </button>
                            <button mat-icon-button class="table-button" (click)="editMeal(meal)">
                                <mat-icon >create</mat-icon>
                            </button>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedNoteColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedNoteColumns"></tr>
                      </table>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="handleButtonClick('close')">CLOSE</button>
              <button mat-button (click)="handleButtonClick('edit')">EDIT</button>
              <button mat-button (click)="handleButtonClick('delete')">DELETE</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
