  <mat-dialog-content [formGroup]="dayForm">
  <div class="sticky-header">
    <div class="mat-title" mat-dialog-title>{{data.dialogTitle}}</div>
    <mat-form-field class="form-input">
      <input matInput
      placeholder="Date"
      formControlName="date">
    </mat-form-field>
    <br>

  <div *ngIf="isDataAvailable">
    <div fxLayout="row" fxLayoutAlign="space-between start">
        <div fxFlex="0 1 50%" class="left-col">
          <div class="mat-title">Meals for {{ data.date |  date:'EEEE'}}, {{ data.date |  date:'shortDate'}}</div>
        </div>
        <div fxFlex="0 1 50%" class="right-col">
          <div class="mat-title">Meals Available</div>
        </div>
    </div>
  </div>

  <p-pickList [source]="masterMealList" [target]="editableMealList" sourceHeader="Available Meals" targetHeader="Included" [responsive]="true" filterBy="name" 
  dragdrop="true" sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
    <ng-template let-meal pTemplate="item">
      <div class="ui-helper-clearfix">
        <div style="font-size:10px;float:right;margin:15px 5px 0 0">{{meal.name}}</div>
      </div>
    </ng-template>
  </p-pickList>
</div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="save()" cdkFocusInitial>Save</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
