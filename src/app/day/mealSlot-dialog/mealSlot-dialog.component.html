  <mat-dialog-content [formGroup]="mealSlotForm">
  <div class="sticky-header">
    <div class="mat-title" mat-dialog-title>{{data.dialogTitle}}</div>
    <br>

    <div *ngIf="isDataAvailable">
      <p-pickList [source]="masterRecipeList" [target]="editableRecipeList" sourceHeader="Available Recipes" targetHeader="Included" [responsive]="true" filterBy="name" 
      dragdrop="true" sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
        <ng-template let-recipe pTemplate="item">
          <div class="ui-helper-clearfix">
            <div style="font-size:10px;float:right;margin:15px 5px 0 0">{{recipe.name}}</div>
          </div>
        </ng-template>
      </p-pickList>
    </div>
</div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="save()" cdkFocusInitial>Save</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
